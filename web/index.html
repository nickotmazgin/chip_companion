<!DOCTYPE html>
<html>

<head>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
  <!--

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description"
    content="Professional pet microchip lookup tool with Bluetooth and NFC scanning capabilities">
  <meta name="keywords"
    content="microchip, pet, scanner, veterinary, animal, ID, chip, companion, bluetooth, nfc, professional">
  <meta name="author" content="Chip Companion Development Team">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Security Headers (should be set by server, not meta tags) -->

  <meta http-equiv="X-XSS-Protection" content="1; mode=block">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">

  <title>Chip Companion</title>
